<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: row;
            transition: background-color 0.3s ease;
        }

        .sidebar {
            width: 250px;
            padding: 40px;
            background-color: #fff;
            box-shadow: 2px 0px 5px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            transition: background-color 0.3s ease;
        }

        h1 {
            text-align: left;
            margin-bottom: 40px;
            font-weight: 700;
        }

        .topic-button {
            display: block;
            width: 100%;
            background-color: #4CAF50;
            padding: 10px 20px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-bottom: 20px;
            text-align: left;
            font-weight: 500;
        }

        .topic-button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }

        img {
            max-width: 80%;
            max-height: 80vh;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        /* Media Queries for Responsiveness */
        @media screen and (max-width: 768px) {
            body {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                order: 2;
            }
            .main-content {
                order: 1;
            }
            img {
                max-width: 100%;
            }
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #1c1c1c;
        }
        
        .dark-mode .sidebar {
            background-color: #333;
            color: #f4f4f4;
        }

        .dark-mode .topic-button {
            background-color: #66bb6a;
        }

        .dark-mode .topic-button:hover {
            background-color: #57a857;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <img src="4f152ec8-180d-405c-b450-6a0d9d136189.png" alt="Centered Image">
    </div>
    <div class="sidebar">
        <h1>Welcome to the Landing Page</h1>
        <a href="summary.html" class="topic-button">Topic 1</a>
        <a href="summary.html" class="topic-button">Topic 2</a>
    </div>
    <!-- Optional Dark Mode Toggle -->
    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
