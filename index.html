<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            width: 80%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            background-color: white;
        }

        .sidebar {
            flex: 1;
            padding: 20px;
        }

        h1 {
            text-align: left;
            margin-bottom: 20px;
            font-weight: 500;
            font-size: 24px;
        }

        .topic-button {
            display: block;
            width: 100%;
            background-color: #4CAF50;
            padding: 8px 16px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-bottom: 15px;
            text-align: left;
        }

        .topic-button:hover {
            background-color: #45a049;
            transform: scale(1.05);  /* Button will slightly enlarge when hovered */
        }

        .main-content {
            flex: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            padding: 20px;
        }

        img {
            max-width: 80%;
            max-height: 80vh;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Media Queries for Responsiveness */
        @media screen and (max-width: 768px) {
            body {
                flex-direction: column;
            }
            .container {
                flex-direction: column;
                width: 100%;
            }
            .sidebar {
                order: 2;
                padding: 15px;
            }
            .main-content {
                order: 1;
                padding: 5px;
            }
            img {
                max-width: 90%;
                max-height: 50vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>Welcome to the Landing Page</h1>
            <a href="summary.html" class="topic-button">Topic 1</a>
            <a href="summary.html" class="topic-button">Topic 2</a>
        </div>
        <div class="main-content">
            <img src="4f152ec8-180d-405c-b450-6a0d9d136189.png" alt="Centered Image">
        </div>
    </div>
</body>
</html>
