<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: row;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        }

        .sidebar {
            width: 250px;
            padding-right: 20px;
        }

        h1 {
            text-align: left;
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .nav-button {
            display: block;
            width: 100%;
            background-color: #4CAF50;
            padding: 8px 16px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 15px;
            text-align: left;
        }

        .nav-button:hover {
            background-color: #45a049;
        }

        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }

        img {
            max-width: 80%;
            max-height: 80vh;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Media Queries for Responsiveness */
        @media screen and (max-width: 768px) {
            .container {
                flex-direction: column;
                width: 90%;
            }
            .sidebar {
                width: 100%;
                padding-right: 0;
            }
            .main-content {
                padding: 5px;
            }
            img {
                max-width: 90%;
                max-height: 40vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>Summary for Topic 1</h1>
            <p>Here is the content for Topic 1.</p>
            <a href="index.html" class="nav-button">Back to Landing Page</a>
        </div>
        <div class="main-content">
            <img src="4f152ec8-180d-405c-b450-6a0d9d136189.png" alt="Centered Image">
        </div>
    </div>
</body>
</html>
